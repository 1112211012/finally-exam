<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>簡單網頁範本</title>
    <style>
        /* 基本樣式設定 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* 頁首樣式 */
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        /* 導航列樣式 */
        nav {
            background-color: #444;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* 主要內容區域 */
        .main-content {
            padding: 20px;
        }

        /* 圖片樣式 */
        .image-container {
            text-align: center;
            margin-top: 20px;
        }

        .image-container img {
            width: 1400px;
            height: 700px;
            object-fit: cover;
        }

        /* 底部樣式 */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- 頁首 -->
    <header>
        <h1>歡迎來到我的網站</h1>
    </header>

    <!-- 導航列 -->
    <nav>
        <a href="#home">首頁</a>
        <a href="#about">關於我們</a>
        <a href="#services">服務項目</a>
        <a href="#contact">聯絡我們</a>
    </nav>

    

        <!-- 圖片展示 -->
        <div class="image-container">
            <img src="https://picsum.photos/200" alt="展示圖片">
        </div>
    </div>

    <!-- 底部 -->
    <footer>
        <p>&copy; 1112211012 UD2A Ivy</p>
    </footer>

</body>
</html>
